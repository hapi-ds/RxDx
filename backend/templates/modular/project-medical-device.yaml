    status: planning
    goal: Ensure quality and regulatory compliance
    project_id: project-medical-device

# ============================================================================
# Phases
# ============================================================================
phases:
  - id: phase-planning
    name: Planning Phase
    description: Project planning, requirements gathering, and risk analysis
    order: 1
    project_id: project-medical-device

  - id: phase-design
    name: Design Phase
    description: System architecture, detailed design, and design verification
    order: 2
    project_id: project-medical-device

  - id: phase-development
    name: Development Phase
    description: Software development, unit testing, and code reviews
    order: 3
    project_id: project-medical-device

  - id: phase-integration
    name: Integration Phase
    description: System integration, integration testing, and interface verification
    order: 4
    project_id: project-medical-device

  - id: phase-validation
    name: Validation Phase
    description: System validation, regulatory testing, and documentation
    order: 5
    project_id: project-medical-device

  - id: phase-release
    name: Release Phase
    description: Final release preparation, deployment, and post-release support
    order: 6
    project_id: project-medical-device

# ============================================================================
# Workpackages
# ============================================================================
workpackages:
  # Planning Phase Workpackages
  - id: wp-requirements
    name: Requirements Analysis
    description: Gather and document system requirements
    order: 1
    phase_id: phase-planning

  - id: wp-risk-analysis
    name: Risk Analysis
    description: Identify and analyze project risks
    order: 2
    phase_id: phase-planning

  # Design Phase Workpackages
  - id: wp-architecture
    name: System Architecture
    description: Define system architecture and components
    order: 1
    phase_id: phase-design

  - id: wp-detailed-design
    name: Detailed Design
    description: Create detailed design specifications
    order: 2
    phase_id: phase-design

  - id: wp-design-review
    name: Design Review
    description: Conduct design review and verification
    order: 3
    phase_id: phase-design

  # Development Phase Workpackages
  - id: wp-core-implementation
    name: Core Implementation
    description: Implement core system functionality
    order: 1
    phase_id: phase-development

  - id: wp-safety-implementation
    name: Safety Features Implementation
    description: Implement safety monitoring and alarms
    order: 2
    phase_id: phase-development

  - id: wp-ui-implementation
    name: User Interface Implementation
    description: Develop user interface components
    order: 3
    phase_id: phase-development

  # Integration Phase Workpackages
  - id: wp-system-integration
    name: System Integration
    description: Integrate all system components
    order: 1
    phase_id: phase-integration

  - id: wp-integration-testing
    name: Integration Testing
    description: Perform integration testing
    order: 2
    phase_id: phase-integration

  # Validation Phase Workpackages
  - id: wp-system-testing
    name: System Testing
    description: Comprehensive system testing
    order: 1
    phase_id: phase-validation

  - id: wp-regulatory-testing
    name: Regulatory Testing
    description: Testing for regulatory compliance
    order: 2
    phase_id: phase-validation

  - id: wp-documentation
    name: Documentation
    description: Create and review all documentation
    order: 3
    phase_id: phase-validation

  # Release Phase Workpackages
  - id: wp-release-prep
    name: Release Preparation
    description: Prepare for production release
    order: 1
    phase_id: phase-release

  - id: wp-deployment
    name: Deployment
    description: Deploy to production environment
    order: 2
    phase_id: phase-release

