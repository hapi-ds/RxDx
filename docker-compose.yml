services:
  postgres:
    image: apache/age:release_PG15_1.6.0
    container_name: rxdx-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-rxdx}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-rxdx_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-rxdx}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/db/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-rxdx}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rxdx-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rxdx-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-rxdx}:${POSTGRES_PASSWORD:-rxdx_dev_password}@postgres:5432/${POSTGRES_DB:-rxdx}
      SECRET_KEY: ${SECRET_KEY:-dev_secret_key_change_in_production}
      LLM_STUDIO_URL: ${LLM_STUDIO_URL:-http://host.docker.internal:1234/v1}
      LLM_ENABLED: ${LLM_ENABLED:-false}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uv run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - rxdx-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    container_name: rxdx-frontend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - rxdx-network

  nginx:
    image: nginx:alpine
    container_name: rxdx-nginx
    ports:
      - "${NGINX_PORT:-80}:80"
      - "${NGINX_SSL_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - rxdx-network

volumes:
  postgres_data:
    driver: local

networks:
  rxdx-network:
    driver: bridge
