# ============================================================================
# Company Structure
# ============================================================================
companies:
  - id: company-acme
    name: Acme Corporation
    description: Leading medical device manufacturer specializing in innovative healthcare solutions

# ============================================================================
# Departments
# ============================================================================
departments:
  - id: dept-engineering
    name: Engineering Department
    description: Software and hardware engineering for medical devices
    company_id: company-acme
    manager_user_id: user-eng-mgr

  - id: dept-qa
    name: Quality Assurance Department
    description: Quality control, testing, and regulatory compliance
    company_id: company-acme
    manager_user_id: user-qa-mgr

  - id: dept-research
    name: Research & Development
    description: Innovation and new product development
    company_id: company-acme
    manager_user_id: user-ceo

